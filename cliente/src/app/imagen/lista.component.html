<app-menu></app-menu>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Eliminando imagen...</p>
</ngx-spinner>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Buscar Imagen" aria-label="Search" >
    <button class="btn btn-secondary my-2 my-sm-0" type="button">Buscar</button>
  </form>
</nav>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-secondary disabled" value="animal">Animales</button>
      </div>
    </li>
    <li class="nav-item active">
      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-secondary disabled" value="paisaje">Paisajes</button>
      </div>
    </li>
    <li class="nav-item active">
      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-secondary disabled" value="flore">Flores</button>
      </div>
    </li>
  </ul>
</nav>

<div class="row">
    <div class="col-md-4" *ngFor="let imagen of imagenes; index as i">
        <div class="card mb-3 animated zoomIn">
            <h4 class="card-header">{{imagen.name}}</h4>
            <div class="card-body">
              <h5 class="card-title"><b>ID: </b>{{imagen.imagenId}}</h5>
            </div>
            <div class="card-body text-center">
            <img style="height: 200px; width: 100%; display: block;" src="{{imagen.imagenUrl}}" alt="Card image">
            </div>
            
            <div class="card-body d-flex justify-content-between">
              <button class="btn btn-outline-primary" (click)="abrirModal(i)"><i class="far fa-eye"></i> Ver</button>
              <button class="btn btn-outline-danger" (click)="borrar(imagen.id)"><i class="far fa-trash-alt"></i> Borrar</button>
            </div>
            <div class="card-footer text-center">
              &copy; galeria miriam
            </div>
          </div>
        
    </div>
</div>

<div>
  <button class="btn col col-lg-4 btn-danger btn-block ml-4" (click)="downloadPDF()">Download PDF</button>
</div>
